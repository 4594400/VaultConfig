VAULT_USERNAME=testuser
VAULT_PASSWORD=testuser
VAULT_HOST=localhost:8200
spring.profiles.active=configuration,credentials,security
spring.application.name=camunda/Onboarding
spring.cloud.vault.generic.enabled=false
spring.cloud.vault.kv.enabled=true
spring.cloud.vault.kv.backend-version=1
spring.cloud.vault.kv.profile-separator=/
spring.cloud.vault.kv.default-context=camunda
spring.cloud.vault.kv.backend=kv
spring.cloud.vault.scheme=http
spring.cloud.vault.uri=http://localhost:8200
spring.main.allow-bean-definition-overriding=true

# To use spring.cloud.vault.scheme=https you should config tomcat
